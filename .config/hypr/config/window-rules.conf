# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


#WORKSPACE 2 - Coding
windowrulev2 = workspace 2 silent, class:dev.zed.Zed
windowrulev2 = workspace 2 silent, class:code-oss
windowrulev2 = workspace 2 silent, class:Emulator


#/||-------------------------------------------------||\#
###                  Opacity Settings                 ###
#/||-------------------------------------------------||\#

windowrulev2 = opacity 1 override, class: Brave-browser
windowrulev2 = opacity 1 override, class: Vivaldi-stable

#/||-------------------------------------------------||\#
###                   Float Settings                  ###
#/||-------------------------------------------------||\#
windowrulev2 = float, class: kitty
windowrulev2 = float, class: Emulator
windowrulev2 = float, class: org.gnome.Nautilus
windowrulev2 = float, class: org.gnome.Evolution
windowrulev2 = float, class:waypaper, title:Waypaper
windowrulev2 = float, class:org.pulseaudio.pavucontrol, title:Volume Control
